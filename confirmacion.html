<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmar asistencia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('dyo1.jpg');
            /* Tu foto */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.4);
            /* Más oscuro, más visible la foto */
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        .container {
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.15);
            /* Fondo claro, muy tenue */
            backdrop-filter: blur(3px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        iframe {
            width: 100%;
            max-width: 640px;
            height: 700px;
            border: none;
            border-radius: 10px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #924848;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 0.95rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 600px) {
            iframe {
                height: 500px;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-button">← Volver al inicio</a>

    <div class="overlay">
        <div class="container">
            <h1>Confirmar Asistencia</h1>
            <p>Por favor, completa el siguiente formulario para confirmar tu asistencia a nuestra boda civil.</p>

            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLScdBc9hz8JUMWkeKNpDFC6rBZPuuGrovS9sJxtPcrUbQTWv2w/viewform?embedded=true"
                loading="lazy">Cargando…</iframe>
        </div>
    </div>
</body>

</html>
